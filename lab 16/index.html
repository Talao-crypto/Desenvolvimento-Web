<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="tela" id="tela"></div>
        <div class="botoes">
            <button class="botao-numero" value="7">7</button>
            <button class="botao-numero" value="8">8</button>
            <button class="botao-numero" value="9">9</button>
            <button class="botao-operacao" value="+">+</button>
            <button class="botao-numero" value="4">4</button>
            <button class="botao-numero" value="5">5</button>
            <button class="botao-numero" value="6">6</button>
            <button class="botao-operacao" value="-">-</button>
            <button class="botao-numero" value="1">1</button>
            <button class="botao-numero" value="2">2</button>
            <button class="botao-numero" value="3">3</button>
            <button class="botao-operacao" value="*">*</button>
            <button class="botao-numero" value="0">0</button>
            <button class="botao-operacao" value="/">/</button>
            <button class="botao-igual" value="=">=</button>
            <button class="botao-limpar" value="C">C</button>
        </div>
    </div>
    <script src="script.js"></script>
   
<footer>
    <p><em>Data: <span id="dataAtual"></span></em></p>
    <p>Todos os direitos reservados &reg; </p>
</footer>

</body>
</html>
    
</body>
</html>
